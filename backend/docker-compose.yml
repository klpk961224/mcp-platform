version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: mcp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: mcp_platform
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - mcp-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7.0
    container_name: mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mcp-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 认证服务
  auth-service:
    build: ./services/auth-service
    container_name: mcp-auth-service
    ports:
      - "8001:8001"
    environment:
      - APP_ENV=production
      - DATABASE_URL=mysql+pymysql://root:12345678@mysql:3306/mcp_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mcp-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 用户服务
  user-service:
    build: ./services/user-service
    container_name: mcp-user-service
    ports:
      - "8002:8002"
    environment:
      - APP_ENV=production
      - DATABASE_URL=mysql+pymysql://root:12345678@mysql:3306/mcp_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - mcp-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 权限服务
  permission-service:
    build: ./services/permission-service
    container_name: mcp-permission-service
    ports:
      - "8003:8003"
    environment:
      - APP_ENV=production
      - DATABASE_URL=mysql+pymysql://root:12345678@mysql:3306/mcp_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    networks:
      - mcp-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 系统服务
  system-service:
    build: ./services/system-service
    container_name: mcp-system-service
    ports:
      - "8004:8004"
    environment:
      - APP_ENV=production
      - DATABASE_URL=mysql+pymysql://root:12345678@mysql:3306/mcp_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mcp-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 支撑服务
  support-service:
    build: ./services/support-service
    container_name: mcp-support-service
    ports:
      - "8005:8005"
    environment:
      - APP_ENV=production
      - DATABASE_URL=mysql+pymysql://root:12345678@mysql:3306/mcp_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mcp-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 业务服务
  business-service:
    build: ./services/business-service
    container_name: mcp-business-service
    ports:
      - "8006:8006"
    environment:
      - APP_ENV=production
      - DATABASE_URL=mysql+pymysql://root:12345678@mysql:3306/mcp_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mcp-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
  redis_data:

networks:
  mcp-platform:
    driver: bridge
